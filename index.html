<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API User Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f5;
        }
        h1 {
            text-align: center;
        }
        #userContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .user-card {
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            width: 250px;
        }
        .user-card h3 {
            margin: 0;
            color: #333;
        }
        .user-card p {
            margin: 5px 0;
            color: #555;
            font-size: 0.9rem;
        }
        #reloadBtn {
            display: block;
            margin: 20px auto;
            padding: 10px 25px;
            font-size: 1rem;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        #reloadBtn:hover {
            background-color: #0056b3;
        }
        #errorMsg {
            text-align: center;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>User List</h1>
    <button id="reloadBtn">Reload Users</button>
    <div id="errorMsg"></div>
    <div id="userContainer"></div>

    <script>
        const userContainer = document.getElementById('userContainer');
        const reloadBtn = document.getElementById('reloadBtn');
        const errorMsg = document.getElementById('errorMsg');

        // Function to fetch and display users
        async function fetchUsers() {
            userContainer.innerHTML = '';  // Clear previous data
            errorMsg.textContent = '';     // Clear previous error
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/users');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const users = await response.json();

                users.forEach(user => {
                    const userCard = document.createElement('div');
                    userCard.classList.add('user-card');
                    userCard.innerHTML = `
                        <h3>${user.name}</h3>
                        <p><strong>Email:</strong> ${user.email}</p>
                        <p><strong>Address:</strong> ${user.address.street}, ${user.address.city}</p>
                    `;
                    userContainer.appendChild(userCard);
                });
            } catch (error) {
                console.error('Error fetching users:', error);
                errorMsg.textContent = 'Failed to load users. Please check your internet connection.';
            }
        }

        // Fetch users on page load
        fetchUsers();

        // Reload users on button click
        reloadBtn.addEventListener('click', fetchUsers);
    </script>
</body>
</html>
